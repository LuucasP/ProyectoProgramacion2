<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>User</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">
    
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-10 mt-5">
                <form th:object="${user}" th:action="@{/user/login}" method="post">
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="username">User Name</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" th:field="*{username}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="password" th:field="*{password}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Login'" class="btn btn-primary" type="submit" th:text="${text}" />
                        </div>
                    </div>
                </form>
                <p th:text="${message}" />
            </div>
        </div>
    </div>
</body>

</html>
